<title>Submit a SPARQL Query to the VisKo Knowledge Base</title>

<div id="container">
<div id="header">
    <img src="visko-just-logo.png" alt="VisKo Logo" style="padding:5px;" />
    <h1 style="padding-top:0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A VisKo Instance</h1>
</div>
<div id="menu">
    <a href=".">Instance Home</a>
    <a href="query.html">Submit a VisKo Query</a>
    <a href="query-examples.html">Query Examples</a>
    <a href="knowledge-base.html">Knowledge Base</a>
</div>
<div id="content">

<h2>VisKo Knowledge Base SPARQL Submission</h2>
<form action="ViskoServletManager">
    <input type="hidden" name="requestType" value="query-triple-store" /> 
	<textarea style="width: 700px; height: 300px" id="queryText" name="query">
PREFIX viskoV: <http://trust.utep.edu/visko/ontology/visko-view-v3.owl#>
PREFIX viskoO: <http://trust.utep.edu/visko/ontology/visko-operator-v3.owl#>
PREFIX viskoS: <http://trust.utep.edu/visko/ontology/visko-service-v3.owl#>
PREFIX owlsService: <http://www.daml.org/services/owl-s/1.2/Service.owl#>
PREFIX owlsProcess: <http://www.daml.org/services/owl-s/1.2/Process.owl#>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
	</textarea>
	<br>
	<input type="submit" id="submitButton" style="width: 156px">
</form>
